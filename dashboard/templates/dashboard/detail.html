{% extends "base.html" %}
{% block title %} Details {% endblock %}
{% block content %}
    <div class="container">
      <table class="table">
        <thead>
          <tr>
              {% for key in all_objects.0.json.keys %}
                <th>{{ key }}</th>
              {% endfor %}
          </tr>
        </thead>
        <tbody>
        {% for object in all_objects %}
          <tr>
              {% for value in object.json.values %}
                <td>{{ value }}</td>
              {% endfor %}
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
